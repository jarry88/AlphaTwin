site_name: AlphaTwin
theme:
  name: material
  # 强制暗色模式 (Slate)
  palette:
    scheme: slate
    primary: teal
    accent: cyan
  # 启用一些高级功能
  features:
    - content.code.copy  # 代码块右上角显示复制按钮（对观众很友好）
    - navigation.top     # 返回顶部按钮
    - navigation.instant # 像单页应用一样加载（速度极快）
# 添加页脚社交链接（为你的视频引流）
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jarry88/AlphaTwin
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@zhipengGu  # 以后填你的频道
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/243759710 # B站

nav:
  - Home: index.md
  - The System (Architecture):  # 把架构、技术栈、可视化图合并
      - Blueprint: architecture/system_map.md  # 最帅的 Mermaid 图放在第一位
      - Tech Stack: architecture/tech_stack.md
      - Infrastructure: manual/runbook.md      # 怎么运行这个项目
  - Quant Lab (Core Modules):   # 核心业务逻辑（Phase 2-4 的成果）
      - Data Factory:
          - Schema & Cleaning: data/data_schema.md  # 数据架构
          - Data Loader: requirements/phase2_data_factory.md # 数据工厂实现
      - Analysis Engine:
          - Metrics Definition: analysis/metrics_definition.md # 你的金融数学公式
          - Parameter Scanner: requirements/mvp_goals.md   # 参数扫描逻辑
  - Project Management:         # 你的个人工作流（给硬核粉丝看）
      - Roadmap: project_milestones.md
      - Workflow: management/workflow.md
      - Dev Logs: logs/week1_setup.md
      - Resources: resources/inspiration.md
