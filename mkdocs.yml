site_name: AlphaTwin
theme:
  name: material
  palette:
    scheme: slate  # Dark mode, looks like trading terminal
    primary: teal
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - Architecture:
    - Technology Stack: architecture/tech_stack.md
    - System Design: architecture/system_design.md
  - Requirements:
    - MVP Goals: requirements/mvp_goals.md
  - Manual:
    - Runbook: manual/runbook.md
  - Dev Logs:
    - Week 1 Setup: logs/week1_setup.md
